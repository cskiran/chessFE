<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Chess|Login</title>
</head>

<body>
    <header class="main-header">
        <div class="header-container">
            <h1 class="heading">CHESS</h1>
        </div>
        <div class="header-image-container">
            <img class="header-image" src="./assets/chess.png" alt="chess">
        </div>
    </header>
    <main>
        <div class="btn-container">
            <button class="login-btn btn">Login/SignUp</button>
        </div>

        <!--- Modal -->
        <div class="modal-container">
            <form class="login-form animate">
                <div class="close-container">
                    <h1 class="modal-heading">Sigin to PLAY!!</h1>
                    <span class="close"
                        title="Close Modal">&times;</span>
                </div>
                <div class="input-container">
                    <label for="email">UserName</label>
                    <input type="text" name="email">
                    <label for="password">Password</label>
                    <input type="text" name="password">
                    <div class="modal-btn-container">
                        <button class="btn" type="submit">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script src="./scripts/auth.js"></script>
    <script src="./scripts/app.js"></script>
</body>

</html>
